<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro RDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        /* Remove setas do input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md px-6 z-10 fade-in-up">
        
        <div class="text-center mb-8">
            <div class="mx-auto bg-gradient-to-tr from-blue-500 to-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20 mb-6">
                <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
            </div>
            <h1 id="pageTitle" class="text-3xl font-bold text-white tracking-tight">Portal Seguro</h1>
            <p id="pageSubtitle" class="text-slate-400 mt-2 text-sm">Verifique sua identidade para acessar o painel.</p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
            
            <form id="authForm" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Usuário</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input type="text" id="user" required class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white outline-none" placeholder="Seu usuário">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Senha</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input type="password" id="pass" required class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white outline-none" placeholder="••••••••">
                    </div>
                </div>

                <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700/50">
                    <label class="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wider">Verificação de Segurança</label>
                    <div class="flex items-center gap-3">
                        <div class="bg-slate-700 px-4 py-2 rounded-md font-mono text-lg tracking-widest text-white select-none border border-slate-600" id="captchaQuestion">
                            Carregando...
                        </div>
                        <input type="number" id="captchaInput" required class="block w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 text-center text-white outline-none placeholder-slate-600" placeholder="Resultado?">
                    </div>
                </div>

                <button type="submit" id="btnAction" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all transform active:scale-[0.98]">
                    Acessar Painel
                </button>
            </form>

            <div id="msg" class="mt-4 text-center text-sm font-medium min-h-[20px]"></div>

            <div class="mt-6 pt-6 border-t border-white/10 text-center">
                <button id="toggleBtn" class="text-sm text-blue-400 hover:text-blue-300 transition-colors hover:underline">
                    Não tem conta? Criar acesso
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- CONFIGURAÇÃO ---
        const API_URL = "https://meristic-unironical-gail.ngrok-free.dev"; // SEU LINK
        
        // --- LÓGICA DE CAPTCHA ---
        let captchaResult = 0;
        function gerarCaptcha() {
            const n1 = Math.floor(Math.random() * 10); // Número de 0 a 9
            const n2 = Math.floor(Math.random() * 10);
            captchaResult = n1 + n2;
            document.getElementById('captchaQuestion').innerText = `${n1} + ${n2} =`;
            document.getElementById('captchaInput').value = '';
        }
        // Gera o primeiro captcha ao carregar
        gerarCaptcha();

        // --- LÓGICA DO SISTEMA ---
        let isLoginMode = true;
        const form = document.getElementById('authForm');
        const userInp = document.getElementById('user');
        const passInp = document.getElementById('pass');
        const captchaInp = document.getElementById('captchaInput');
        const btn = document.getElementById('btnAction');
        const msg = document.getElementById('msg');
        const toggleBtn = document.getElementById('toggleBtn');
        const pageTitle = document.getElementById('pageTitle');
        const pageSubtitle = document.getElementById('pageSubtitle');

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            pageTitle.innerText = isLoginMode ? "Portal Seguro" : "Novo Registro";
            pageSubtitle.innerText = isLoginMode ? "Verifique sua identidade para acessar o painel." : "Crie suas credenciais de acesso.";
            btn.innerText = isLoginMode ? "Acessar Painel" : "Registrar Conta";
            toggleBtn.innerText = isLoginMode ? "Não tem conta? Criar acesso" : "Já tem conta? Voltar ao Login";
            msg.innerText = "";
            gerarCaptcha(); // Novo captcha ao mudar de tela
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. Verifica Captcha Primeiro
            if (parseInt(captchaInp.value) !== captchaResult) {
                msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                msg.innerText = "❌ Captcha incorreto. Tente novamente.";
                gerarCaptcha();
                return;
            }

            const user = userInp.value;
            const pass = passInp.value;

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin h-5 w-5 mx-auto"></i>`;
            lucide.createIcons();
            msg.innerText = "";

            try {
                if (isLoginMode) {
                    // --- LOGIN ---
                    const response = await fetch(API_URL, { headers: { "ngrok-skip-browser-warning": "true" } });
                    if(!response.ok) throw new Error("Erro de conexão");
                    
                    const usuarios = await response.json();
                    const valido = usuarios.find(u => u.login === user && u.senha === pass);

                    if (valido) {
                        msg.className = "mt-4 text-center text-sm font-medium text-emerald-400";
                        msg.innerText = "✅ Autenticado! Redirecionando...";
                        
                        // Salva sessão localmente
                        localStorage.setItem('usuario_logado', user);
                        
                        // Redireciona para o Dashboard após 1 segundo
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error("Credenciais inválidas.");
                    }

                } else {
                    // --- CADASTRO ---
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ login: user, senha: pass })
                    });
                    if (!response.ok) {
                        const erroData = await response.json();
                        throw new Error(erroData.erro || "Erro ao cadastrar.");
                    }
                    msg.className = "mt-4 text-center text-sm font-medium text-emerald-400";
                    msg.innerText = "✅ Conta criada com sucesso!";
                    setTimeout(() => toggleBtn.click(), 1500);
                }

            } catch (error) {
                msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                msg.innerText = "⚠️ " + (error.message || "Erro desconhecido.");
                gerarCaptcha(); // Reseta captcha se errar a senha
            } finally {
                btn.disabled = false;
                btn.innerText = isLoginMode ? "Acessar Painel" : "Registrar Conta";
            }
        });
    </script>
</body>
</html>
