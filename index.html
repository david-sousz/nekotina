<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 { margin-bottom: 1.5rem; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Para o padding não estourar a largura */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0070f3; /* Cor do Vercel */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background-color: #0051a2; }
        #mensagem {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        .erro { color: red; }
        .sucesso { color: green; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login RDP</h2>
    <form id="loginForm">
        <input type="text" id="user" placeholder="Usuário" required>
        <input type="password" id="pass" placeholder="Senha" required>
        <button type="submit" id="btnEntrar">Entrar</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    // SEU LINK DO NGROK AQUI (Já atualizei com o que você mandou)
    const API_URL = "https://meristic-unironical-gail.ngrok-free.dev/login.json";

    const form = document.getElementById('loginForm');
    const msgDiv = document.getElementById('mensagem');
    const btn = document.getElementById('btnEntrar');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Não recarrega a página
        
        // Pega os dados dos inputs
        const usuarioInput = document.getElementById('user').value;
        const senhaInput = document.getElementById('pass').value;

        msgDiv.textContent = "Verificando na base de dados...";
        msgDiv.className = "";
        btn.disabled = true;

        try {
            // Faz a requisição para a sua RDP
            const response = await fetch(API_URL, {
                method: 'GET',
                headers: {
                    // Esse header é OBRIGATÓRIO para o Ngrok Grátis não bloquear o acesso
                    "ngrok-skip-browser-warning": "true",
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Erro ao conectar na RDP");
            }

            const usuarios = await response.json();

            // Procura se existe alguém com esse login E senha
            const usuarioValido = usuarios.find(u => u.login === usuarioInput && u.senha === senhaInput);

            if (usuarioValido) {
                msgDiv.textContent = "✅ Login realizado com sucesso!";
                msgDiv.className = "sucesso";
                // Aqui você redirecionaria o usuário, ex: window.location.href = '/dashboard';
            } else {
                msgDiv.textContent = "❌ Usuário ou senha incorretos.";
                msgDiv.className = "erro";
            }

        } catch (error) {
            console.error(error);
            msgDiv.textContent = "⚠️ Erro: A RDP parece estar offline ou o Ngrok caiu.";
            msgDiv.className = "erro";
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
