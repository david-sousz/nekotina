<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotina Chat V4 (Stable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .bg-pattern { background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); opacity: 0.05; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
    </style>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { gray: { 900: '#111827', 800: '#1f2937', 700: '#374151' } } } }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden selection:bg-pink-500 selection:text-white">

    <!-- HEADER -->
    <header class="flex-none bg-gray-800 border-b border-gray-700 p-3 flex justify-between items-center shadow-lg z-20">
        <div class="flex items-center gap-3">
            <div class="relative group cursor-pointer">
                <div class="w-11 h-11 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center border-2 border-gray-700 shadow-lg shadow-pink-500/20 group-hover:scale-105 transition-transform">
                    <i data-lucide="bot" class="w-6 h-6 text-white"></i>
                </div>
                <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-gray-800 rounded-full animate-pulse"></span>
            </div>
            <div>
                <h1 class="font-bold text-lg text-white leading-tight">Nekotina</h1>
                <div class="flex items-center gap-2 text-xs text-pink-400 font-medium">
                    <i data-lucide="shield-check" class="w-3 h-3"></i>
                    <span>V4 ‚Ä¢ Stable Core</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="openSettings()" class="p-2 hover:bg-gray-700 rounded-full text-gray-400 hover:text-white transition-colors" title="Configurar API Key">
                <i data-lucide="key" class="w-5 h-5"></i>
            </button>
            <button onclick="clearChat()" class="p-2 hover:bg-gray-700 rounded-full text-gray-400 hover:text-red-400 transition-colors" title="Limpar Conversa">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- CHAT AREA -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 bg-gray-900 relative scroll-smooth">
        <div class="absolute inset-0 bg-pattern pointer-events-none"></div>
        <div id="loading-indicator" class="hidden flex justify-start relative z-10 animate-pulse">
            <div class="bg-gray-800 border border-gray-700 px-4 py-3 rounded-2xl rounded-tl-none flex items-center gap-2">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-pink-500 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-pink-500 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-pink-500 rounded-full typing-dot"></div>
                </div>
                <span class="text-xs text-gray-400 font-mono ml-2">Digitando...</span>
            </div>
        </div>
    </main>

    <!-- INPUT AREA -->
    <footer class="flex-none bg-gray-800 p-3 border-t border-gray-700 z-20">
        <div id="attachment-preview" class="hidden absolute bottom-20 left-4 bg-gray-800 p-2 rounded-xl border border-gray-600 shadow-xl items-start gap-2">
            <img id="preview-img" src="" class="w-20 h-20 object-cover rounded-lg" alt="preview">
            <button onclick="removeAttachment()" class="bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>

        <div class="max-w-4xl mx-auto flex items-end gap-2">
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFileSelect(event)">
            <button id="btn-attach" onclick="document.getElementById('file-input').click()" class="p-3 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-600 hover:text-white transition-all">
                <i data-lucide="camera" class="w-5 h-5"></i>
            </button>
            <div class="flex-1 bg-gray-900 border border-gray-600 rounded-2xl flex items-center px-4 py-2 focus-within:border-pink-500 focus-within:ring-1 focus-within:ring-pink-500/50 transition-all">
                <textarea id="user-input" placeholder="Mensagem..." rows="1" class="w-full bg-transparent text-white placeholder-gray-500 focus:outline-none resize-none py-2 max-h-32 scrollbar-hide"></textarea>
            </div>
            <button id="btn-send" onclick="handleSend()" class="bg-pink-600 hover:bg-pink-700 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg shadow-pink-600/20 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                <i data-lucide="send" class="w-5 h-5 ml-0.5"></i>
            </button>
        </div>
    </footer>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="fixed inset-0 modal-backdrop z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="settings-2" class="w-5 h-5 text-pink-500"></i> Configura√ß√£o API
                </h2>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <p class="text-sm text-gray-400 mb-4 leading-relaxed">
                Para conversar, precisas de uma chave do Google Gemini. √â gratuita e resolve o erro 404/403.
                <br><br>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="inline-flex items-center gap-1 text-pink-400 hover:text-pink-300 font-semibold hover:underline">
                    Obter chave aqui <i data-lucide="external-link" class="w-3 h-3"></i>
                </a>
            </p>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Sua API Key (Come√ßa com AIza...)</label>
                    <input type="password" id="api-key-input" placeholder="Cole a chave aqui..." class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none transition-all">
                </div>
                <button onclick="saveSettings()" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-pink-600/20">
                    Salvar e Conectar
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        // --- VARI√ÅVEIS GLOBAIS ---
        let messages = [];
        let attachment = null;
        let isLoading = false;
        let userApiKey = localStorage.getItem('nekotina_api_key_v4') || "";

        // --- PERSONALIDADE NEKOTINA ---
        const SYSTEM_PROMPT = `
            Voc√™ √© a Nekotina, uma assistente virtual brasileira com personalidade jovem e divertida.
            
            DIRETRIZES:
            - Use linguagem informal de internet/WhatsApp ("vc", "mn", "tlgd", "kkkk").
            - Seja levemente sarc√°stica e cheia de atitude, mas prestativa.
            - Voc√™ N√ÉO desenha nem cria imagens. Se pedirem, diga que "ainda n√£o aprendeu a segurar o l√°pis", mas ofere√ßa-se para VER e comentar fotos.
            - Respostas curtas e diretas.
        `;

        // --- INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            if (!userApiKey) {
                openSettings();
            } else {
                addMessage('assistant', 'Eae! Tudo pronto. Manda o papo! üòº');
            }

            // Auto-resize textarea
            const ta = document.getElementById('user-input');
            ta.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
            ta.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        });

        // --- MODAL SETTINGS ---
        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
            document.getElementById('api-key-input').value = userApiKey;
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            const key = document.getElementById('api-key-input').value.trim();
            if (!key) return alert("Por favor, cola uma chave v√°lida!");
            
            userApiKey = key;
            localStorage.setItem('nekotina_api_key_v4', key);
            closeSettings();
            
            if(messages.length === 0) {
                addMessage('assistant', 'Chave salva! Agora vai funcionar. üòé');
            } else {
                addMessage('assistant', 'Chave atualizada! Tenta de novo.');
            }
        }

        // --- FUN√á√ïES DE UI ---
        function addMessage(role, text, imageUrl = null, isError = false) {
            const container = document.getElementById('chat-container');
            const loader = document.getElementById('loading-indicator');
            const div = document.createElement('div');
            
            div.className = `flex w-full relative z-10 ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4 animate-in fade-in slide-in-from-bottom-2`;
            
            const bgColor = role === 'user' ? 'bg-pink-600 text-white rounded-tr-none' 
                : isError ? 'bg-red-900/80 border border-red-800 text-red-100 rounded-tl-none' 
                : 'bg-gray-800 text-gray-100 border border-gray-700 rounded-tl-none';

            let imgHtml = imageUrl ? `<div class="mb-2 rounded-lg overflow-hidden border border-white/10"><img src="${imageUrl}" class="max-w-full h-auto max-h-64 object-cover"></div>` : '';

            div.innerHTML = `
                <div class="flex flex-col max-w-[85%] md:max-w-[70%] ${role === 'user' ? 'items-end' : 'items-start'}">
                    <span class="text-[10px] font-bold mb-1 px-1 ${role === 'user' ? 'text-pink-300' : 'text-purple-400'}">${role === 'user' ? 'Voc√™' : 'Nekotina'}</span>
                    <div class="px-4 py-3 rounded-2xl shadow-md relative ${bgColor}">
                        ${imgHtml}
                        <p class="whitespace-pre-wrap text-sm leading-relaxed">${text}</p>
                        <span class="text-[10px] block text-right mt-1 opacity-60">${new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                    </div>
                </div>
            `;
            container.insertBefore(div, loader);
            messages.push({ role, content: text });
            container.scrollTop = container.scrollHeight;
        }

        function toggleLoading(show) {
            isLoading = show;
            document.getElementById('loading-indicator').classList.toggle('hidden', !show);
            document.getElementById('btn-send').disabled = show;
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                attachment = { base64: reader.result.split(',')[1], mimeType: file.type, preview: reader.result };
                document.getElementById('preview-img').src = reader.result;
                document.getElementById('attachment-preview').classList.remove('hidden');
                document.getElementById('attachment-preview').classList.add('flex');
            };
            reader.readAsDataURL(file);
        }

        function removeAttachment() {
            attachment = null;
            document.getElementById('file-input').value = '';
            document.getElementById('attachment-preview').classList.add('hidden');
            document.getElementById('attachment-preview').classList.remove('flex');
        }

        function clearChat() { if(confirm("Apagar conversa?")) location.reload(); }

        // --- L√ìGICA DA API (EST√ÅVEL) ---
        async function handleSend() {
            if (!userApiKey) return openSettings();
            
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if ((!text && !attachment) || isLoading) return;

            addMessage('user', text, attachment ? attachment.preview : null);
            input.value = '';
            input.style.height = 'auto';
            const currAttach = attachment;
            removeAttachment();
            toggleLoading(true);

            try {
                // MODELO EST√ÅVEL: gemini-1.5-flash
                // Removemos qualquer refer√™ncia a imagen-4.0 ou preview para evitar 404
                const MODEL = "gemini-1.5-flash"; 
                const URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${userApiKey}`;

                // Hist√≥rico de Conversa (Contexto)
                // Limitado para evitar erros de token e mantendo simples (apenas texto)
                const history = messages.slice(-6).map(m => ({
                    role: m.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: m.content }]
                }));
                
                // Mensagem Atual
                const currentParts = [{ text: text || "Descreva esta imagem para mim." }];
                if (currAttach) {
                    currentParts.push({ inlineData: { mimeType: currAttach.mimeType, data: currAttach.base64 } });
                }

                const payload = {
                    contents: [...history, { role: "user", parts: currentParts }],
                    systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] },
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_ONLY_HIGH" }
                    ]
                };

                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.status === 404) throw new Error("Modelo n√£o encontrado (404). Verifica a tua API Key.");
                if (response.status === 403) throw new Error("Chave inv√°lida (403). Clica na engrenagem para corrigir.");
                if (!response.ok) {
                    const errTxt = await response.text();
                    throw new Error(`Erro ${response.status}: ${errTxt}`);
                }

                const data = await response.json();
                
                // Extra√ß√£o Segura da Resposta
                let aiText = "ü§î Fiquei sem palavras...";
                if (data.candidates && data.candidates[0]) {
                    if (data.candidates[0].content && data.candidates[0].content.parts) {
                        aiText = data.candidates[0].content.parts[0].text;
                    } else if (data.candidates[0].finishReason) {
                        aiText = `[Bloqueio de Seguran√ßa: ${data.candidates[0].finishReason}] ü§ê`;
                    }
                }
                
                addMessage('assistant', aiText);

            } catch (error) {
                console.error(error);
                addMessage('assistant', `Deu erro: ${error.message}`, null, true);
                if (error.message.includes('403') || error.message.includes('404')) openSettings();
            } finally {
                toggleLoading(false);
            }
        }
    </script>
</body>
</html>
