<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotina - Acesso Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md px-6 z-10 fade-in-up">
        
        <div class="text-center mb-8">
            <div class="mx-auto bg-gradient-to-tr from-blue-500 to-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20 mb-6">
                <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Nekotina System</h1>
            <p class="text-slate-400 mt-2 text-sm">Base de dados: <span class="text-blue-400">painel_senhas.js</span></p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
            
            <form id="authForm" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Usuário</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input type="text" id="user" required class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white outline-none" placeholder="Digite seu usuário">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Senha</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input type="password" id="pass" required class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white outline-none" placeholder="••••••••">
                    </div>
                </div>

                <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700/50">
                    <label class="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wider">Segurança Antirobô</label>
                    <div class="flex items-center gap-3">
                        <div class="bg-slate-700 px-4 py-2 rounded-md font-mono text-lg tracking-widest text-white border border-slate-600" id="captchaQuestion">
                            0 + 0 =
                        </div>
                        <input type="number" id="captchaInput" required class="block w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 text-center text-white outline-none" placeholder="?">
                    </div>
                </div>

                <button type="submit" id="btnAction" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all transform active:scale-[0.98]">
                    Entrar no Painel
                </button>
            </form>

            <div id="msg" class="mt-4 text-center text-sm font-medium min-h-[20px]"></div>

        </div>

        <p class="mt-8 text-center text-xs text-slate-500">
            &copy; 2026 Nekotina Database. Acesso restrito Administrator.
        </p>
    </div>

    <script>
        lucide.createIcons();

        // --- CONFIGURAÇÃO DO TÚNEL ---
        const API_URL = "https://meristic-unironical-gail.ngrok-free.dev";
        
        // --- LÓGICA DO CAPTCHA ---
        let captchaResult = 0;
        function gerarCaptcha() {
            const n1 = Math.floor(Math.random() * 10);
            const n2 = Math.floor(Math.random() * 10);
            captchaResult = n1 + n2;
            document.getElementById('captchaQuestion').innerText = `${n1} + ${n2} =`;
            document.getElementById('captchaInput').value = '';
        }
        gerarCaptcha();

        // --- LÓGICA DE AUTENTICAÇÃO ---
        const form = document.getElementById('authForm');
        const userInp = document.getElementById('user');
        const passInp = document.getElementById('pass');
        const captchaInp = document.getElementById('captchaInput');
        const btn = document.getElementById('btnAction');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. Validar Captcha
            if (parseInt(captchaInp.value) !== captchaResult) {
                msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                msg.innerText = "❌ Resultado do captcha incorreto.";
                gerarCaptcha();
                return;
            }

            const user = userInp.value;
            const pass = passInp.value;

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin h-5 w-5 mx-auto"></i>`;
            lucide.createIcons();
            msg.innerText = "";

            try {
                // Busca as credenciais na RDP
                const response = await fetch(API_URL, { 
                    headers: { "ngrok-skip-browser-warning": "true" } 
                });
                
                if(!response.ok) throw new Error("Erro ao conectar com a base Nekotina.");
                
                const creds = await response.json();
                let loginValido = false;
                let cargo = "";

                // Lógica baseada no seu painel_senhas.js
                // Admin: devdavid / 23106599
                if (user === creds.admin_user && pass === creds.admin_pass) {
                    loginValido = true;
                    cargo = "Administrator";
                } 
                // Usuário normal: Qualquer nome com a senha neko123
                else if (pass === creds.user_pass) {
                    loginValido = true;
                    cargo = "User";
                }

                if (loginValido) {
                    msg.className = "mt-4 text-center text-sm font-medium text-emerald-400";
                    msg.innerText = `✅ Sucesso! Bem-vindo, ${user}.`;
                    
                    // Salva dados da sessão
                    localStorage.setItem('usuario_logado', user);
                    localStorage.setItem('cargo_logado', cargo);
                    
                    // Redireciona
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1200);
                } else {
                    throw new Error("Usuário ou senha inválidos.");
                }

            } catch (error) {
                msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                msg.innerText = "⚠️ " + error.message;
                gerarCaptcha();
            } finally {
                btn.disabled = false;
                btn.innerText = "Entrar no Painel";
            }
        });
    </script>
</body>
</html>
