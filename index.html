<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotina - Login Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; overflow: hidden; }
        .glass { background: rgba(15, 7, 25, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-box:focus-within { border-color: #9d4edd; box-shadow: 0 0 15px rgba(157, 78, 221, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(88,28,135,0.15),transparent)] z-[-1]"></div>

    <main class="glass w-full max-w-[400px] rounded-[32px] p-10 shadow-2xl animate-in fade-in zoom-in duration-500">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-purple-500/20">
                <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Nekotina Portal</h1>
            <p class="text-gray-500 text-sm mt-1">Acesso exclusivo via ID de Grupo</p>
        </div>

        <div class="space-y-4">
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">ID do Grupo</label>
                <div class="input-box flex items-center bg-white/5 border border-white/10 rounded-xl px-4 py-3 transition-all">
                    <i data-lucide="hash" class="w-4 h-4 text-gray-600 mr-3"></i>
                    <input type="text" id="group-id" class="bg-transparent border-none outline-none text-sm w-full placeholder:text-gray-700" placeholder="120363...@g.us">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Senha de Acesso</label>
                <div class="input-box flex items-center bg-white/5 border border-white/10 rounded-xl px-4 py-3 transition-all">
                    <i data-lucide="lock" class="w-4 h-4 text-gray-600 mr-3"></i>
                    <input type="password" id="group-pass" class="bg-transparent border-none outline-none text-sm w-full placeholder:text-gray-700" placeholder="Digite sua senha">
                </div>
            </div>

            <div class="bg-white/[0.02] border border-white/5 rounded-xl p-4 flex items-center justify-between">
                <span id="captcha-txt" class="text-purple-400 font-mono text-sm font-bold"></span>
                <input type="number" id="captcha-in" class="w-16 bg-white/5 border border-white/10 rounded-lg text-center py-1 text-sm">
            </div>

            <button onclick="handleLogin()" id="btn-login" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-purple-600/20">
                Entrar no Painel
            </button>
        </div>
        
        <p id="status-msg" class="text-center text-xs mt-6 h-4 font-medium"></p>
    </main>

    <script>
        const API = 'https://meristic-unironical-gail.ngrok-free.dev';
        let n1, n2;

        function initCaptcha() {
            n1 = Math.floor(Math.random() * 9) + 1;
            n2 = Math.floor(Math.random() * 9) + 1;
            document.getElementById('captcha-txt').innerText = `${n1} + ${n2} = ?`;
        }
        initCaptcha();

        async function handleLogin() {
            const id = document.getElementById('group-id').value.trim();
            const pass = document.getElementById('group-pass').value.trim();
            const ans = parseInt(document.getElementById('captcha-in').value);
            const status = document.getElementById('status-msg');
            const btn = document.getElementById('btn-login');

            if (ans !== (n1 + n2)) {
                status.innerText = "Captcha incorreto!";
                status.className = "text-center text-xs mt-6 h-4 text-red-500";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Autenticando...";

            try {
                const response = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ acao: 'login', id: id, pass: pass })
                });

                const res = await response.json();

                if (res.sucesso) {
                    status.innerText = "Sucesso! Redirecionando...";
                    status.className = "text-center text-xs mt-6 h-4 text-green-500";
                    
                    // Salvando na chave exata
                    localStorage.setItem('nekotina_session', JSON.stringify(res.user));
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    status.innerText = res.erro || "Dados inv√°lidos.";
                    status.className = "text-center text-xs mt-6 h-4 text-red-500";
                    btn.disabled = false;
                    btn.innerText = "Entrar no Painel";
                    initCaptcha();
                }
            } catch (err) {
                status.innerText = "Falha ao conectar com o servidor.";
                status.className = "text-center text-xs mt-6 h-4 text-red-500";
                btn.disabled = false;
                btn.innerText = "Entrar no Painel";
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>
