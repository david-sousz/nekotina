<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotina - Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .sidebar { background: #080808; border-right: 1px solid #151515; }
        .feature-card { transition: all 0.3s ease; }
        .feature-card:hover { border-color: #9d4edd; transform: translateY(-3px); background: rgba(157, 78, 221, 0.05); }
        /* Toggle Switch Custom */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #9d4edd; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <script>
        const session = localStorage.getItem('nekotina_session');
        if (!session) window.location.href = 'index.html';
        const user = JSON.parse(session);
        const API = 'https://meristic-unironical-gail.ngrok-free.dev';
    </script>

    <!-- Sidebar -->
    <aside class="w-full md:w-72 sidebar p-8 flex flex-col z-20">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center">
                <i data-lucide="zap" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">Nekotina</span>
        </div>
        <nav class="space-y-2 flex-1">
            <a href="#" class="flex items-center gap-4 px-5 py-4 rounded-2xl bg-white/5 text-purple-400 font-bold">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="#" onclick="openModalPix()" class="flex items-center gap-4 px-5 py-4 rounded-2xl text-amber-500 hover:bg-amber-500/10 transition-all font-bold">
                <i data-lucide="gem"></i> Renovar Plano
            </a>
        </nav>
        <div class="mt-auto border-t border-white/5 pt-6">
            <button onclick="logout()" class="flex items-center gap-4 px-5 py-4 w-full rounded-2xl text-red-500 hover:bg-red-500/10 transition-all">
                <i data-lucide="log-out"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-12 overflow-y-auto">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h2 class="text-3xl font-extrabold text-white">Painel: <span class="text-purple-500" id="group-name">Grupo</span></h2>
                <p class="text-gray-500 text-sm mt-1" id="group-id">ID: ...</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Tempo Restante</p>
                <p id="timer" class="text-xl font-mono font-bold text-purple-500">00d 00h 00m</p>
            </div>
        </header>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="features-grid">
            <!-- Cards gerados via JS -->
        </div>
    </main>

    <script>
        // Definição das funcionalidades baseada no seu PHP
        const cards = [
            { id: 'antilink', t: 'Anti-Link', d: 'Bloqueia links externos', i: 'link', c: 'amber' },
            { id: 'antiporno', t: 'Anti-Pornô', d: 'Detecta mídia +18', i: 'shield-alert', c: 'red' },
            { id: 'antiflood', t: 'Anti-Flood', d: 'Bloqueia spam de msgs', i: 'zap', c: 'purple', cfg: true },
            { id: 'welcome', t: 'Boas-Vindas', d: 'Saudação automática', i: 'door-open', c: 'green', cfg: true },
            { id: 'autohorarios', t: 'Auto Horários', d: 'Minutos pagantes auto', i: 'calendar', c: 'blue' },
            { id: 'antifake', t: 'Anti-Fake', d: 'Bloqueia números fakes', i: 'user-x', c: 'gray' },
            { id: 'transcrever', t: 'Transcrever', d: 'Áudio para texto', i: 'mic', c: 'pink' },
            { id: 'open_close', t: 'Auto Abrir', d: 'Controle de horários', i: 'clock', c: 'cyan', cfg: true }
        ];

        async function initDashboard() {
            document.getElementById('group-name').innerText = user.nome || 'Grupo';
            document.getElementById('group-id').innerText = user.id;

            // Busca status atual do servidor
            const response = await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ acao: 'get_config', id: user.id })
            });
            const config = await response.json();
            
            renderCards(config.status);
            startTimer(user.expira);
            lucide.createIcons();
        }

        function renderCards(status) {
            const grid = document.getElementById('features-grid');
            grid.innerHTML = cards.map(c => {
                const isAtivo = status[c.id] === true;
                return `
                <div class="glass-card p-6 rounded-[28px] feature-card flex flex-col justify-between h-48">
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-${c.c}-500">
                            <i data-lucide="${c.i}"></i>
                        </div>
                        ${c.cfg ? `<button onclick="openConfig('${c.id}')" class="text-gray-600 hover:text-white transition-colors"><i data-lucide="settings" class="w-4 h-4"></i></button>` : ''}
                    </div>
                    <div>
                        <h4 class="font-bold text-sm mb-1">${c.t}</h4>
                        <p class="text-[10px] text-gray-500 leading-tight uppercase tracking-wider">${c.d}</p>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-[10px] font-bold ${isAtivo ? 'text-purple-400' : 'text-gray-600'}">${isAtivo ? 'ATIVADO' : 'DESATIVADO'}</span>
                        <label class="switch">
                            <input type="checkbox" onchange="toggleFeature('${c.id}', this)" ${isAtivo ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        async function toggleFeature(id, el) {
            const estado = el.checked ? 1 : 0;
            try {
                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ acao: 'toggle', id: user.id, funcao: id, estado: estado })
                });
                Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: `${id} atualizado!`, showConfirmButton: false, timer: 1500, background: '#111', color: '#fff' });
            } catch (e) {
                el.checked = !el.checked;
            }
        }

        function openConfig(id) {
            if(id === 'welcome') {
                Swal.fire({
                    title: 'Configurar Boas-Vindas',
                    input: 'textarea',
                    inputLabel: 'Use #user# para o nome e #group# para o grupo',
                    inputPlaceholder: 'Olá #user#, bem-vindo...',
                    background: '#0a0a0a', color: '#fff',
                    confirmButtonColor: '#9d4edd',
                    showCancelButton: true
                }).then(res => {
                    if(res.value) salvarConfigComplexa('welcome', { texto: res.value });
                });
            }
            if(id === 'antiflood') {
                Swal.fire({
                    title: 'Ação do Anti-Flood',
                    input: 'select',
                    inputOptions: { 'ban': 'Banir Usuário', 'warn': 'Apenas deletar' },
                    background: '#0a0a0a', color: '#fff'
                }).then(res => {
                    if(res.value) salvarConfigComplexa('flood', { action: res.value });
                });
            }
        }

        async function salvarConfigComplexa(tipo, config) {
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ acao: 'save_complex', id: user.id, tipo, config })
            });
            Swal.fire('Salvo!', '', 'success');
        }

        function startTimer(exp) {
            const timer = document.getElementById('timer');
            setInterval(() => {
                const diff = exp - Date.now();
                if(diff <= 0) return timer.innerText = "EXPIRADO";
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                timer.innerText = `${d}d ${h}h ${m}m`;
            }, 1000);
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        initDashboard();
    </script>
</body>
</html>
